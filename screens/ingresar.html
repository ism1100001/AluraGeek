<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>io71</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="/assets/css/base/_reset.css" />
    <link rel="stylesheet" href="/assets/css/base/base.css"/>
    <link rel="stylesheet" href="/assets/css/componentes/iconos/icon.css" />
    <link rel="stylesheet" href="/assets/css/componentes/header/header.css" />
    <link rel="stylesheet" href="/assets/css/componentes/header/logo.css" />
    <link rel="stylesheet" href="/assets/css/componentes/main.css" />
    <link rel="stylesheet" href="/assets/css/componentes/sesion/sesion.css" />
    <link rel="stylesheet" href="/assets/css/componentes/sesion/formsesion.css" />

    <link rel="stylesheet" href="/assets/css/componentes/footer.css" />
</head>
<body>
    <header class="header">
        <div class="header-logo--all">
          <a href="../index.html" class="header-logo__a">
            <img
              src="../assets/img/logo.svg"
              class="header-logo__img"
              alt="io74 logo"
            />
          </a>
        </div>
    </header>

    <main class="main">
     <section class="sesion">
        <form class="sesion-form" id="sesion-form" data-form>
            <fieldset class="sesion-form__field">
              <legend class="sesion-form__legend">Iniciar Sesión</legend>
              <input class="sesion-form__input" type="email" id="sesion-form--name" name="name" placeholder="Correo electrónico" autocomplete="off" data-email>
              <input class="sesion-form__input" type="password" id="sesion-form--email" placeholder="Contraseña" data-passwd data-passwd>
              <span class="mensaje--hide" data-msg>email o contraseña incorrectos</span>
              <div class="sesion-form__btncontent">
              <button class="sesion-form__btn" type="submit">Ingresar</button>
              </div>
            </fieldset>
          </form>
        </section>
    </main>

    <footer class="footer">
      <section class="footer-firts">
        <div class="footer-links">
          <p class="footer-links__title">Quick Links</p>
          <ul class="footer-links__list">
            <li class="footer-links__item">Quienes somos</li>
            <li class="footer-links__item">Política de privacidad</li>
            <li class="footer-links__item">Programa de fidelidad</li>
            <li class="footer-links__item">Nuestras Tiendas</li>
            <li class="footer-links__item">Anúncie sus productos aquí</li>
          </ul>
        </div>
        <form class="footer-form" id="footer-form" action="#">
          <fieldset class="footer-form__field">
            <legend>Contáctanos</legend>
            <label for="footer-form--name">Nombre</label>
            <input class="footer-form__input" type="text" id="footer-form--name" name="name" placeholder="Nombre y Apellidos" autocomplete="off" required>
            <label for="footer-form--email">Email</label>
            <input class="footer-form__input" type="email" id="footer-form--email" placeholder="example@hotmail.com">
            <label for="footer-form--textarea">Mensaje</label>
            <textarea class="footer-form__input footer-form__textarea" id="footer-form--mensaje" name="message" value=""></textarea>
            <button class="footer-form__btn" type="submit" value="Enviar">Enviar</button>
          </fieldset>
        </form>
      </section>
      <section class="rodapie">
        <p>Desarrollado por Iván Salazar Mendoza</p>
        <p>© 2579 Io71 LLC</p>
      </section>
  </footer>

  <script src="/assets/js/footer.js"></script>
  <script src="/assets/js/sesion.js"></script>
</body>
</html>
